<div [style.padding-bottom]="type === 'Map' ? '0' : '30px'">
    <div style="display: flex">
        <div class="header-styling">{{visualName}}</div>
        <div class="collapse-text" *ngIf="topText !== 'NaN' && toggleTextFlag" (click)="toggleText()">Collapse Description Below
        </div>
        <div class="collapse-text" style="padding-bottom: 20px" *ngIf="topText !== 'NaN' && !toggleTextFlag" (click)="toggleText()">
            Expand Description</div>
    </div>
    <div class="text-styling" [innerHTML]="topText" *ngIf="topText !== 'NaN' && toggleTextFlag"></div>
    <div *ngIf="type === 'Plotly'">
        <app-plot class="plot-styling" [analysis]="true" [graph_data]="vizUrl"></app-plot>
    </div>
    <div #vizContainerDesktop [ngClass]="{'tableau-styling' : type !== 'Plotly'}"></div>
    <div *ngIf="visualName === 'Capacity Analysis'">
        <iframe id="example1" src="https://pechlilab.shinyapps.io/output/"
            style="border: none; width: 100%; height: 1300px" frameborder="0"></iframe>
        <!-- <img style="width:100%;"src='assets/img/Figure4_Italy_Waiting.jpg'> -->
    </div>
    <div *ngIf="type === 'Map'" class="embed-container">
        <iframe width="500" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            itle="Main Page Map"
            src="//howsmyflattening.maps.arcgis.com/apps/Embed/index.html?webmap=7c17e91c98694b7d982d37995dadf3ea&extent=-99.8541,41.6319,-67.4005,53.6902&zoom=true&previewImage=false&scale=true&search=true&searchextent=false&legendlayers=true&disable_scroll=true&theme=dark">
        </iframe>
    </div>
    <div class="text-styling" style="padding-top: 20px" *ngIf="bottomText !== 'NaN'" [innerHTML]="bottomText"></div>
</div>
